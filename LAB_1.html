<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nam Ho Jin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: blue; /* Set font color to blue */
            font-size: 64px; /* Increase font size */
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: moveText 10s linear infinite alternate; /* Apply animation */
        }

        @keyframes moveText {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(100vw - 100% - 280px)); /* Adjusted to prevent overflow */
            }
        }
    </style>
</head>
<body>
    <h1>Nam Ho Jin</h1>
</body>
</html>
